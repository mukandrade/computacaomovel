apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId "com.example.eduardo.escaradedecubitoapp"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('C:/Users/Eduardo/AndroidStudioProjects/EscaraDeDecubitoAPP/Libs/activation.jar')
    compile files('C:/Users/Eduardo/AndroidStudioProjects/EscaraDeDecubitoAPP/Libs/additionnal.jar')
    compile files('C:/Users/Eduardo/AndroidStudioProjects/EscaraDeDecubitoAPP/Libs/mail.jar')
    compile 'com.android.support:appcompat-v7:20.0.0'
}
